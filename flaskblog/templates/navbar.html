<div class="w3-bar w3-light-grey">
    <a href="{{ url_for('index') }}" class="w3-bar-item w3-button">FlaskBlog</a>
    <a href="{{ url_for('about') }}" class="w3-bar-item w3-button">About</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button w3-blue w3-right">Logout</a>
    <a href="{{ url_for('account') }}" class="w3-bar-item w3-button w3-blue w3-right">Account</a>
    {% else %}
    <a href="{{ url_for('register') }}" class="w3-bar-item w3-button w3-blue w3-right">Register</a>
    <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-blue w3-right">Login</a>
    {% endif %}
</div>
